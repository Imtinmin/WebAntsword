{% extends 'base.html' %}
{% block title %}数据管理{% endblock %}
{% block  body_block %}
<div class="place"></div>
<div class="container" align="center">
	<h1 class="text-center">历史数据</h1>
<table class="table table-hover table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">URL</th>
      <th scope="col">PWD</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
    {% for col in history %}
    <tr>
      <th scope="row">#</th>
      <td><a id={{ loop.index }} href={{ col[1] }}>{{ col[1] }}</a></td>
      <td>{{ col[2] }}</td>
      <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">更改</button>
      <button type="button" class="btn btn-danger">删除</button></td>
    </tr>
  	{% endfor %}	
  <tbody>
</table>
</div>
<!-- Modal -->
<!-- 修改 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">更改数据</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <input type="url" class="form-control" name="url" placeholder="http://">
      <input type="text" class="form-control" name="pwd" placeholder="连接密码">
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary">确认修改</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
